{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row g-0">
        <!-- Google Map -->
        <div class="col-lg-6">
            <div class="h-100 w-100">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3319.963012182792!2d73.05248237550223!3d33.70152937327286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38dfedb97a59c24b%3A0xe82697df40bb1f2c!2sThe%20Centaurus%20Mall%2C%20Islamabad!5e0!3m2!1sen!2s!4v1719154260886!5m2!1sen!2s" 
                    width="100%" height="100%" style="min-height: 500px; border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="col-lg-6 d-flex align-items-center bg-light">
            <div class="p-5 w-100">
                <h2 class="mb-4 text-center">Send Us a Message</h2>
                <form method="POST" action="{% url 'core:contact' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" name="full_name" class="form-control shadow-sm rounded-pill px-3" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control shadow-sm rounded-pill px-3" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control shadow-sm rounded-pill px-3" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" rows="5" class="form-control shadow-sm rounded px-3" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark px-5 rounded-pill">SEND</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
